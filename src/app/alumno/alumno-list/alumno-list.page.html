<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Alumnos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="nuevo()">
        <ion-icon name="add"></ion-icon>
        Nuevo
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>

      <ion-col><strong>Documento</strong></ion-col>
      <ion-col><strong>Nombre</strong></ion-col>
      <ion-col><strong>Apellido</strong></ion-col>

    </ion-row>

    <ion-row *ngFor="let alumno of listaAlumnos">
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="success" [routerLink]="['/alumno-edit/'+alumno.id]">
            <ion-icon slot="start" name="create-outline"></ion-icon>
            MODIFICAR
          </ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-col>{{ alumno.documento }} </ion-col>
          <ion-col>{{ alumno.nombre }} </ion-col>
          <ion-col>{{ alumno.apellido }} </ion-col>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="eliminarAlumno(alumno.id)">
            <ion-icon slot="start" name="trash"></ion-icon>
            BORRAR
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-row>

  </ion-grid>

</ion-content>
